services:
  # Backend API Service - FastAPI 0.120.0
  - type: web
    name: elca-blockbusters-api
    env: python
    plan: starter
    region: oregon
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: XAI_API_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./elca_blockbusters.db
      - key: APP_ENV
        value: production
      - key: LOG_LEVEL
        value: INFO
    autoDeploy: true
